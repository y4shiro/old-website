build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    - script:
        name: echo
        code: |
          echo "hello world!"
  after-steps:
    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_WEBHOOK_URL
        channel: deploy-logs
        username: werckerbot

deploy:
  steps:
    - add-to-known_hosts:
        hostname: y4shiro.net

    - mktemp:
        envvar: PRIVATEKEY_PATH

    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $SAKURA_KEY_PRIVATE
        overwrite: true
        hide-from-log: true

    - script:
        name: transfer application
        code: |
          pwd
          ls -la
          #rsync -avzr -e "ssh -p 12555 -i $PRIVATEKEY_PATH -o StrictHostkeyChecking=no -o UserKnownHostsFile=no" $WERCKER_ROOT/_site/* wercker@y4shiro.net: /var/www/html/y4shiro
          rsync -avzr -e "ssh -i $PRIVATEKEY_PATH -P12555 -o StrictHostKeyChecking=no -o UserKnownHostsFile=no" $WERCKER_ROOT/public/* wercker@y4shiro.net:/var/www/html/y4shiro/
          #scp -i $PRIVATEKEY_PATH -P 12555 -o StrictHostKeyChecking=no -o UserKnownHostsFile=no $WERCKER_ROOT/public/* wercker@y4shiro.net:/var/www/html/y4shiro/

  after-steps:
    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_WEBHOOK_URL
        channel: deploy-logs
        username: werckerbot